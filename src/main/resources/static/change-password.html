<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span> 修改信息 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<article class="page-container">
    <form class="form form-horizontal" id="form-change-password">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账户：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="user_name"  type="text" style="width: 500px"   autocomplete="off">
            </div>
<!--            <input  type="hidden" id="account_id">-->
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>新密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="new-password1" type="password" style="width: 500px" class="input-text" autocomplete="off" placeholder="支持空密码" >
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="new-password2" type="password" style="width: 500px" class="input-text" autocomplete="off" placeholder="支持空密码" >
            </div>
        </div>
        <div class="row cl" id="cal">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>成本计算方法：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select  id="type" name="type" type="text"  style="width: 500px" class="input-text" autocomplete="off" placeholder="不修改请留空">
                    <option value="1" id="type1">先进先出</option>
                    <option value="2" id="type2">后进先出</option>
                </select>
                <input type="hidden" id="typev" value="$!{list.type}"/>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input onclick="save()" class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="js/uiadmin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="js/uiadmin/lib/jquery.validation/1.14.0/validate-methods.js"></script>

<!--<script type="text/javascript" src="js/uiadmin/js/change-password.js"></script>-->
<script type="text/javascript">

    function reviewAccount() {
        $.ajax({
            url: "/user/getSysUser",
            type: "GET", //请求的方式
            dataType : 'json',
            data: {
            },
            error:function (data) {
                console.log("error --> /user/getSysUser")
            },
            success:function (data) {
                if(data.state == 1){
                    // $("#user_name").val(data.sysUser.user_name);
                    $("#user_name").val(data.sysUser.user_name);
                    //判断是不是root
                    if(data.sysUser.user_id!=1){
                        document.getElementById("cal").style.display="none";
                    }
                    console.log(data.sysUser.user_name);
                }else{
                    return false;
                }
            }
        });
    }
    function save() {
        // var account_id = $("#account-id").val();
        var user_name = $("#user_name").val();
        var new_password1 = $("#new-password1").val();
        var new_password2 = $("#new-password2").val();

        if(new_password1 == new_password2){
            $.ajax({
                url: "/user/changePwd",
                type: "POST", //请求的方式
                dataType : 'json',
                data: {
                    // "id":account_id,
                    "user_name":user_name,
                    "user_password":new_password1
                },
                error:function (data) {

                    //popup({type:'error',msg:"操作失败",delay:2000,bg:true,clickDomCancel:true});
                },
                success:function (data) {
                    if(data.state == 1){

                        popup({type:'success',msg:"修改成功",delay:1000,callBack:function(){
                                //location.assign("/");
                            }});
                    }else{
                        popup({type:'error',msg:"修改失败",delay:1000,bg:true,clickDomCancel:true});
                        return false;
                        //location.assign("tologin");
                    }
                }
            });

        }else {
            popup({type:'error',msg:"两次输入的密码不同",delay:1000,bg:true,clickDomCancel:true});
        }

    }
    $(function(){
        reviewAccount();
      $("#form-change-password").validate({
            rules:{
                newpassword:{
                    required:true,
                    minlength:6,
                    maxlength:16
                },
                newpassword2:{
                    required:true,
                    minlength:6,
                    maxlength:16,
                    equalTo: "#newpassword"
                },
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                $(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });
    });
</script>
