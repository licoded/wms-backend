    var repository;
    $(function () {
        $.ajax({
            url: "/user/getSysUser",
            type: "GET",
            dataType : 'json',
            data: {},
            error:function (data) {},
            success:function (data) {
                repository=data.sysUser.user_repository;
                if(data.sysUser.user_chmod==2){
                    document.getElementById("repository").style.display="none";
                    document.getElementById("repository").value=data.sysUser.user_repository;
                }
                $(function () {
                    $.ajax({
                        type: "POST",
                        url: "/error/isFull",
                        data:{
                            "repository_id":repository
                        },
                        success:function (data) {
                            if(data==1){
                                window.parent.document.getElementById("kcyj").style.color="green";
                            }else if(data==2){
                                window.parent.document.getElementById("kcyj").style.color="yellow";
                            }else{
                                window.parent.document.getElementById("kcyj").style.color="red";
                            }
                        }
                    });
                });
            }
        });

    });

                }],

                    //封装请求参数
                    var param = {

                    };
                    param.pageSize = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                    // param.start = data.start;//开始的记录序号
                    param.currentPage = (data.start / data.length) + 1;//当前页码
                    //console.log(param);
                    //ajax请求数据
                    $.ajax({
                        type: "post",
                        url: "/buy/getList",
                        cache: false, //禁用缓存
                        data: param, //传入组装的参数
                        dataType: "json",
                        success: function (result) {
                            var returnData = {};
                            returnData.draw = data.startRow;//这里直接自行返回了draw计数器,应该由后台返回
                            returnData.recordsTotal = result.totalRows;//返回数据全部记录
                            returnData.recordsFiltered = result.totalRows;//后台不实现过滤功能，每次查询均视作全部结果
                            returnData.data = result.items;//返回的数据列表


                            //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                            callback(returnData);
                        }
                    });
                },
                "columns": [

                    {'data': 'id',render:function (data, type, full) {
                            return "<center>"+full.material.material_name+"</center>";
                        }},
                    {'data': 'id',render:function (data, type, full) {
                            return "<center>"+full.buy_timeStr+"</center>";
                        }},
                    {'data': 'id',render:function (data, type, full) {
                            return "<center>"+full.material.material_supplier+"</center>";
                        }},
                    {'data': 'id',render:function (data, type, full) {

                        }},
                    {'data': 'id',render:function (data, type, full) {

                        }}

                    //         }

                    //         }

                    //     }},
                    // {'data': 'id',render:function (data, type, full) {
                    //         var ctx = "<center>" +
                    //             "<a title=\"发起调拨\" href=\"javascript:;\" " +
                    //             "onclick=\"cache_edit('调拨','cache-dispatch.html',"+full.cache_id+",'800','500')\" " +

                    //             "</center>";
                    //         return ctx;

        });

    function shop_total() {
        $.ajax({
            type: "POST",
            url: "/shop/getTotal",
            data:{
                "start": $("#start").val(),
                "end": $("#end").val(),
                "repository_id":$("#repository").val()
            },
            cache: false, //禁用缓存
            success:function (data) {
                $("#out").val(data);
            }
        });
    }

    function  shop_profit() {
        $.ajax({
            type: "POST",
            url: "/shop/getProfit",
            data:{
                "start": $("#start").val(),
                "end": $("#end").val(),
                "repository_id":$("#repository").val()
            },
            cache: false, //禁用缓存
            success:function (data) {
                $("#out-in").val(data);
                if(data>0){
                    document.getElementById("out-in").style.color="red";
                }else{
                    document.getElementById("out-in").style.color="green";
                }
            }
        });
    }

    function check() {
        if(document.getElementById("out-in").value>0){
            document.getElementById("out-in").style.color="red";
        }
        else{
            document.getElementById("out-in").style.color="green";
        }
    }
